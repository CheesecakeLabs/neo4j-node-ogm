version: 2
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:12.16.1
jobs:
  test:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12.16.1
      - image: neo4j:3.5.6
        environment:
          NEO4J_AUTH: neo4j/letmein
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run: npm install
      - run: npm run test
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: ~/repo
          paths: .
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run: npm run build
      - run:
          name: Publish package
          command: npm publish
workflows:
  version: 2
  untagged-build:
    jobs:
      - test
  tagged-build:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
